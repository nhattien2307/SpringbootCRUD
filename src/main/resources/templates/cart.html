<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body style="background-color: #e1e5ff;">
	<nav th:replace="layout :: header"></nav>

	<div class="container" style="margin-top: 80px;">
		<h2 align="center">List Products</h2>
		
		<th:block th:if="${cartForm == null}">
         <h2>There is no items in Cart</h2>
         <a th:href="@{/product}">Show Product List</a>
      </th:block>
      
      <th:block th:if="${cartForm != null}">
         <form method="POST" th:object="${cartForm}" th:action="@{/cart}">
          
               <div class="product-preview-container"
                        th:each="cartLineInfo, varStatus : ${cartForm.cartLines}">
                  <ul>
                     <li>Id: <span th:utext="${cartLineInfo.productInfo.id}"></span>
                        <input type="hidden"      
                           th:name="|cartLines[${varStatus.index}].productInfo.id|"                       
                           th:value="${cartLineInfo.productInfo.id}" />
                     </li>
                     <li>Name: <span th:utext="${cartLineInfo.productInfo.name}"></span></li>
                     <li>Price:
                        <span class="price"
                           th:utext="${#numbers.formatDecimal(cartLineInfo.productInfo.price,3,2,'COMMA')}">
                        </span>
                     </li>
                     <li>Quantity:
                        <input
                            th:name="|cartLines[${varStatus.index}].quantity|"
                            th:value="${cartLineInfo.quantity}" />
                     </li>
                     <li>Subtotal:
                        <span class="subtotal"
                           th:utext="${#numbers.formatDecimal(cartLineInfo.amount,3,2,'COMMA')}">
                        </span>
                     </li>
                     <li>
                        <a th:href="@{|/cartRemoveProduct?code=${cartLineInfo.productInfo.id}|}">
                        Delete
                        </a>
                     </li>
                  </ul>
               </div>
             
            <div style="clear: both"></div>
            <input class="button-update-sc" type="submit" value="Update Quantity" />
            <a class="navi-item"
               th:href="@{/shoppingCartCustomer}">Enter Customer Info</a>
            <a class="navi-item"
               th:href="@{/product}">Continue Buy</a>
         </form>
      </th:block>
	</div>
	
	<footer th:replace="layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body style="background-color: #e1e5ff;">
	<nav th:replace="layout :: header"></nav>

	<div class="container" style="margin-top: 80px;">
		<div align="center">
			<h1>Product management</h1>

			<div th:if="${success}"
				class="row alert alert-success alert-dismissible">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				<span th:text="${success}"></span>
			</div>

			<!-- <div id="feedback"></div> -->

			<!-- Search form -->
			<div class="row justify-content-between">
				<div class="col-7">
					<form id="search-form">
						<div class="buscar-caja">
							<input type="text" name="name" id="name" class="buscar-txt"
								placeholder="Search..." /> <a class="buscar-btn" type="submit"
								id="bth-search"> <i class="fa fa-search"></i>
							</a>
						</div>
					</form>
				</div>
				<div class="col-4">
					<a th:href="@{/product/new}" class="btn btn-success"> <span
						class="fa fa-plus"></span>
					</a>
				</div>
			</div>
		</div>
		<th:block th:if="${#lists.isEmpty(listProducts)}">
			<h3>No employee</h3>
		</th:block>

		<br />

		<th:block th:unless="${#lists.isEmpty(listProducts)}">
			<div class="row">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>Product ID</th>
							<th>Name</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="feedback">
						<tr th:id="${product.id}" th:each="product : ${listProducts}">
							<td th:text="${product.id}">Product ID</td>
							<td th:text="${product.name}">Name</td>
							<td th:text="${product.quantity}">Brand</td>
							<td th:text="${product.price}">Price</td>
							<td>
								<div align="center">
									<a th:href="@{'/product/' + ${product.id}}"> <i
										class="fa fa-info-circle" style="font-size:30px;color:green;"></i></a> &nbsp;&nbsp;&nbsp; <a
										th:href="@{'/product/edit/' + ${product.id}}"><i
										class="fa fa-edit" style="font-size:30px;color:blue;"></i></a> &nbsp;&nbsp;&nbsp; 
									<a	th:onclick="'deleteData(\'' + ${product.id}+ '\')'"><i class="fa fa-trash" style="font-size:30px;color:red;"></i></a> &nbsp;&nbsp;&nbsp;<a
										th:href="@{|/addProduct?id=${product.id}|}">AddOrder
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				<hr />
				<div class="row">
					<ul class="nav nav-pills">
						<li class="nav-item"
							th:each="i: ${#numbers.sequence(0,listProducts.totalPages-1)}"><a
							th:href="@{/product/(page=${i})}" th:text="${i}" class="nav-link"
							th:classappend="${currentPage}==${i}?'active':''"></a>
						</li>
					</ul>

					<a th:href="@{/export}" target="_blank"
						class="btn btn-outline-secondary" style="margin-left: 900px;"><i
						class="fa fa-file-pdf-o" style="color:orange;" aria-hidden="true"></i> Export to PDF</a>
				</div>
			</div>

		</th:block>
	</div>

	<footer th:replace="layout :: footer"></footer>

	<script type="text/javascript">
		$(document).ready(function() {

			$("#search-form").submit(function(event) {

				//stop submit the form, we will post it manually.
				event.preventDefault();

				fire_ajax_submit();

			});

		});

		function fire_ajax_submit() {

			var search = {}
			search["name"] = $("#name").val();

			$("#btn-search").prop("disabled", true);

			$.ajax({
				type : "POST",
				contentType : "application/json",
				url : "/product/search",
				data : JSON.stringify(search),
				dataType : 'json',
				cache : false,
				timeout : 600000,
				success : function(data) {
					json = "";
					$.each(data.result, function(k, v){
						json += "<tr>"
							+ "<td>" + v.id + "</td>"
							+ "<td>" + v.name + "</td>"
							+ "<td>" + v.quantity + "</td>"
							+ "<td>" + v.price + "</td>"
							+ "</tr>";
 					});
					
					$('#feedback').html(json);

					console.log("SUCCESS : ", data);
					$("#btn-search").prop("disabled", false);

				},
				error : function(e) {

					var json = "<h4>Ajax Response</h4><pre>" + e.responseText
							+ "</pre>";
					$('#feedback').html(json);

					console.log("ERROR : ", e);
					$("#btn-search").prop("disabled", false);

				}
			});

		}
		
		function deleteData(id) {	
			if(confirm("Are you sure you want to delete this?")){
				$.ajax({
					type : "GET",
					url : "/product/delete/"+id,
					success : function(data) {
						toastr.success(data.message);
						$('tr#'+id+'').remove();
					}
				});
			} else {
				return false;
			}
		}
	</script>

</body>
</html>

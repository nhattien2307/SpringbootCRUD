<title>Spring project</title>
<link rel="stylesheet"

<body>
	<nav th:fragment="header"
		class="navbar navbar-dark bg-dark justify-content-between fixed-top">
		<a th:href="@{/product/}" class="navbar-brand" style="color: white;"><i
			class="fa fa-fw fa-home"></i>Home</a>

		<!-- 		<a th:href="@{/}" class="navbar-brand" style="color: white; margin-right: 1100px;"><i
			class="fa fa-fw fa-user " th:utext="${#request.userPrincipal.name}"></i></a> -->

		<!-- Dropdown -->
		<div class="nav-item dropdown">

				data-toggle="dropdown" style="color: white; margin-right: 1150px;"></a>

				<a class="dropdown-item" href="#">Profile</a> <a

			</div>
		</div>

		<form th:action="@{/j_spring_security_logout}" method="post">

	<h1>Main content</h1>

		class="py-4 bg-dark text-white-50">

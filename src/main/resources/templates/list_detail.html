<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body style="background-color: #e1e5ff;">
	<nav th:replace="layout :: header"></nav>

	<div class="container" style="margin-top: 80px;">
		<div align="center">
			<h1>Order Infomation</h1>

		</div>
		<br>
		<div class="customer-info-container">
			<h2 style="font-weight: bold;">Customer Infomation:</h2>
			<ul>
				<li>Name: <span th:text="${order.customerName}"></span></li>
				<li>Address: <span th:text="${order.customerAddress}"></span></li>
			</ul>
			<h2 style="font-weight: bold;">Order Summary:</h2>
			<ul>
				<li style="font-size: 22px;">Total: <span th:text="${order.amount}" style="color: red; font-size: 22px;"></span>
				</li>
			</ul>
		</div>
		<br />
		<table border="1" style="width: 100%">
			<tr>
				<th>Product Code</th>
				<th>Product Name</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Amount</th>
			</tr>
			<tr th:each="orderdetail : ${order.orderDetails}">
				<td th:utext="${orderdetail.product.id}"></td>
				<td th:utext="${orderdetail.product.name}"></td>
				<td th:utext="${orderdetail.quantity}"></td>
				<td th:utext="${orderdetail.product.price}"></td>
				<td
					th:utext="${orderdetail.quantity} * ${orderdetail.product.price}"></td>
			</tr>
		</table>
	</div>

	<footer th:replace="layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body style="background-color: #e1e5ff;">
	<nav th:replace="layout :: header"></nav>

	<div class="container" style="margin-top: 80px;">
		<div align="center">
			<h1>List Orders</h1>

		</div>
		<th:block th:if="${#lists.isEmpty(listOrders)}">
			<h3>No order currently</h3>
		</th:block>

		<br />

		<th:block th:unless="${#lists.isEmpty(listOrders)}">
			<div class="row">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>Order ID</th>
							<th>Customer Name</th>
							<th>Customer Address</th>
							<th>Date Created</th>
							<th>TotalPrice</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="order : ${listOrders}">
							<td th:text="${order.id}"></td>
							<td th:text="${order.customerName}"></td>
							<td th:text="${order.customerAddress}"></td>
							<td th:text="${order.dateOrder}"></td>
							<td th:text="${order.amount}" style="color: red; font-size: 20px;"></td>
							<td>
								<div align="center">
									<a th:href="@{'/orderdetail/' + ${order.id}}" style="color: green;	">View Detail</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

			</div>

		</th:block>
	</div>

	<footer th:replace="layout :: footer"></footer>
</body>
</html>

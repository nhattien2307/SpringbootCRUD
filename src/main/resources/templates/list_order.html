<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body style="background-color: #e1e5ff;">
	<nav th:replace="layout :: header"></nav>

	<div class="container" style="margin-top: 80px;">
		<div align="center">
			<h1>Order Management</h1>

		</div>
		<th:block th:if="${#lists.isEmpty(listOrders)}">
			<h3>No order currently</h3>
		</th:block>

		<br />

		<th:block th:unless="${#lists.isEmpty(listOrders)}">
			<div class="row">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>Order ID</th>
							<th>Customer Name</th>
							<th>Customer Address</th>
							<th>Date Created</th>
							<th>TotalPrice</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="o : ${listOrders}">
							<td th:text="${o.id}"></td>
							<td th:text="${o.customer_name}"></td>
							<td th:text="${o.customer_address}"></td>
							<td th:text="${o.date_order}"></td>
							<td th:text="${o.amount}"></td>
							<td>
								<div align="center">
									<a th:href="@{'/order/' + ${order.id}}"> <i
										class="fa fa-eye"></i></a> &nbsp;&nbsp;&nbsp; <a
										th:href="@{'/order/edit/' + ${order.id}}"><i
										class="fa fa-edit"></i></a> &nbsp;&nbsp;&nbsp; <a
										th:href="@{'/order/delete/' + ${order.id}}"><i
										class="fa fa-trash"></i></a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

			</div>

		</th:block>
	</div>

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
